<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Encriptador de Texto</title>
                
        <link rel="stylesheet" href="reset.css">    <!-- es para borrar los espacios en blanco de las esquinas de la pagina web -->
        <link rel="stylesheet" href="style.css">    <!-- es para el formato -->
        <script type="text/javascript" src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <header>

            <img src="imagenes/Vector.png" alt="Logo">
            <h1>CODEC</h1>
            
        </header>
    
        <main>

            <div class="principal">

                <section class="primario">

                <textarea id="ingreso" cols="20" rows="13"
                placeholder="Ingrese el texto aquí" autofocus></textarea>

                </section>

                <section class="secundario">

                    <p class="advertencia">&#9888; Solo letras minúsculas y sin acentos</p>
                    <input type="button" onclick= "encriptar()" value="Encriptar" class="input-encriptar">
                    <input type="button" onclick= "desencriptar()" value="Desencriptar" class="input-desencriptar">

                </section>

            </div>
            
            <div class="terciario">

                <section id="mensaje-inicial">

                    <ul>
               
                        <li>
                            <img class="muneco" src="imagenes/muneco.png" alt="Imagen de un chico con una lupa">
                            <h2>Ningún mensaje fue encontrado</h2>
                            <p>Ingrese el texto que desea encriptar o desencriptar.</p>
                            
                        </li>
                        
                    </ul>

                </section>

                <section id="mensaje-final">
                        <textarea readonly cols="20" rows="16" id="copia"></textarea>
                        <input class="input-copiar" type="button" onclick= "copiar()" value="Copiar">
                </section>

            </div>
                
        </main>

        <footer>
            
            <p>Created by Jean Franco Lazo</p>
            
            <img class="link" src="imagenes/linkedin.png"
            onclick="window.open('https://www.linkedin.com/in/jean-franco-lazo-ptio', '_blank')">
            
            <img class="link" src="imagenes/github.png" 
            onclick="window.open('https://github.com/jflv123', '_blank')">

        </footer>
      
    </body>

</html>
